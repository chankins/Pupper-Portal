{% macro result_block(breed, description, img_source, personality) %}
<div class = "post-container">
    <div class= "post-thumb"> <img src="{{ img_source }}" height="240" width="330"></div>
    <div class = "post-content">
    <h3 class="puppy">{{ breed }}</h3>
    <h4>Description:</h4>
    {{ description }}
    <h4>Personality:</h4>
    <div> {{personality}}</div>
    </div> 
</div>
{% endmacro %}
